<nav [ngStyle]="{'width': menuOpen ? '230px' : '0'}">
    <section class="sidebar">
        <header class="sidebar__logo">
            <a href="#"></a>
        </header>
        <section class="sidebar__scroll" [ngClass]="{'has-scroll-auto': !hasFixedProfile}">
            <article class="sidebar__scroll__profile">
                <div class="sidebar__scroll__profile__pin"
                    [ngClass]="{'sidebar__scroll__profile__pin--rotate-90': hasFixedProfile}">
                    <i class="fas fa-thumbtack" (click)="fixedProfile()"></i>
                </div>
                <article class="sidebar__scroll__profile__icons">
                    <div class="sidebar__scroll__profile__icons__control">
                        <a>
                            <i class="far fa-bell"></i>
                            <span class="profile__controls__left"
                                *ngIf="notify != null && notify > 0">{{ notify <= 99? notify : '+99' }}</span>
                        </a>
                    </div>
                    <div class="sidebar__scroll__profile__icons__img">
                        <img src="{{ user.avatar }}" alt="imagem do usuÃ¡rio logado no sistema">
                    </div>
                    <div class="sidebar__scroll__profile__icons__control">
                        <a>
                            <i class="fas fa-envelope"></i>
                            <span class="profile__controls__rigth"
                                *ngIf="email != null && email > 0">{{ email <= 99? email : '+99' }}</span>
                        </a>
                    </div>
                </article>
                <h3 class="sidebar__scroll__profile__description">
                    {{ user.name }}
                </h3>
            </article>
            <article class="sidebar__scroll__links" [ngClass]="{'sidebar__scroll__links--has-auto': hasFixedProfile}">
                <a class="sidebar__scroll__links__link" [routerLink]="['/game']"
                    routerLinkActive="sidebar__scroll__links__link--active">
                    <i class="fab fa-jedi-order"></i>
                    <span>Game</span>
                </a>
                <a class="sidebar__scroll__links__link" [routerLink]="['/planets']"
                    routerLinkActive="sidebar__scroll__links__link--active">
                    <i class="fab fa-galactic-republic"></i>
                    <span>Planetas</span>
                </a>
            </article>
        </section>
        <footer>
            <app-footer></app-footer>
        </footer>
    </section>
</nav>
